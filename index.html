<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Input Data ke Spreadsheet</title>
  <style>
    body {
      background: #ecf0f5; /* Light blue background */
      color: #333; /* Dark gray text color */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Sans-serif font */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #form-container {
      background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
      padding: 30px;
      border-radius: 10px; /* Rounded corners */
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease; /* Smooth transition on hover */
    }

    #form-container:hover {
      background-color: rgba(255, 255, 255, 1); /* Fully opaque white background on hover */
    }

    h2 {
      color: #3498db; /* Blue heading color */
      text-align: center;
      font-family: 'Arial', sans-serif; /* Sans-serif heading font */
    }

    label {
      color: #555; /* Medium gray text color */
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #3498db; /* Blue border */
      border-radius: 8px; /* Slightly rounded corners */
      background-color: #fff; /* White background */
      color: #333; /* Dark gray text color */
      transition: background-color 0.3s ease; /* Smooth transition on hover */
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus,
    textarea:focus {
      background-color: #ecf0f5; /* Light blue background on focus */
    }

    input[type="submit"] {
      background-color: #3498db; /* Blue button color */
      color: #fff; /* White text color */
      padding: 12px 20px;
      border: none;
      border-radius: 8px; /* Slightly rounded corners */
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease; /* Smooth transition on hover */
    }

    input[type="submit"]:hover {
      background-color: #2980b9; /* Darker blue button color on hover */
    }
  </style>
</head>

<body>
  <div id="form-container">
    <h2>INPUT DATA KE SPREADSHEET</h2>
    <form
action="https://script.google.com/macros/s/AKfycbwnwIigrLH_LEmuvtGGB-UzPgwP8TZF3rCm-7J8IkXeoxHQeEYiBUfEowz9YmHGwm3Q/exec"
      method="post"
      enctype="multipart/form-data"
    >
      <label for="no">Nomor</label>
      <input type="number" id="no" name="no" required />
      <br /><br />
      <label for="nama">Nama Kegiatan:</label>
      <input type="text" id="nama" name="nama" required />
      <br /><br />
      <label for="jenis">Pilih Jenis Kegiatan:</label>
      <select name="jenis" id="jenis" required>
        <option></option>
        <option value="kbm">KBM</option>
        <option value="nonkbm">Non KBM</option>
      </select>
      <br /><br />
      <label for="tgl_kgt">Tanggal kegiatan:</label>
      <input type="date" id="tgl_kgt" name="tgl_kgt" required />
      <br /><br />
      <label for="uraian">Uraian Kegiatan:</label>
      <br />
      <textarea
        cols="60"
        rows="5"
        id="uraian"
        name="uraian"
        required
      ></textarea>
      <br /><br />
      <label for="target">Target Capaian:</label>
      <br />
      <textarea
        cols="60"
        rows="5"
        id="target"
        name="target"
        required
      ></textarea>
      <br /><br />
      <label for="buktis">Bukti Kegiatan:</label>
      <input type="file" name="buktis" id="buktis" accept="image/*" />
      <input type="hidden" id="buktisEnc" name="buktisEnc" />
      <button type="button" id="kameraButton">Ambil Foto dari Kamera</button>
      <script>
        document
          .getElementById("buktis")
          .addEventListener("change", function (event) {
            var file = event.target.files[0];
            var reader = new FileReader();
            reader.onloadend = function () {
              document.getElementById("buktisEnc").value =
                reader.result.split(",")[1];
            };
            reader.readAsDataURL(file);
          });
      </script>
      <script>
        document.getElementById("kameraButton").addEventListener("click", function() {
          document.getElementById("buktis").click();
        });
      </script>
      <input type="submit" value="Simpan Data" />
    </form>
  </div>
</body>
</html>
